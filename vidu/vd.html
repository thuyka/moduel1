<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function kiem_tra_so_chan(num){
            if (num % 2 == 0){
                alert(num + 'so chan');
            }else {
                alert(num + 'so le');
            }
        }
        
        let num = parseInt(prompt('Nhập 1 số bất kỳ: '));
        kiem_tra_so_chan(num);
    </script>
</body>
</html>
