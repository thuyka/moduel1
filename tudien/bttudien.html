<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let eng = ['Hello', 'Thầy lộc làm nghề gì?', 'Bye', 'Khi nào tôi có ny?'];
        let vn  = ['Xin chào', 'Phụ hồ', 'Tạm biệt', 'Ế mốc mồm chứ ny gì.'];
        let inputValue = prompt('');
        let result = eng.indexOf(inputValue);
        if (result !== -1) {
            document.write(vn[result]);
        } else {
            document.write('không tìm thấy');
        }
    </script>
</body>
</html>
